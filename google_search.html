<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./fontawesome-free-6.1.1-web/css/all.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./CSS/google.css" />

    <title>Mobile Phone</title>
  </head>
  <body>
    <!-- Outer mobile shape of phone -->
    <main class="outer-mobile-phone-wrapper">
      <!-- Gives the phone a slight refelction/shine -->
      <div class="top-shine"></div>
      <!-- Buttons container on right side(if looking) of phone -->
      <div class="button-wrapper">
        <div class="on-button"></div>
        <div class="volume-button"></div>
      </div>

      <!-- Inner phone container -->
      <section class="google-wrapper">
        <div class="top">
          <div id="clock" class="clock"></div>
          <div class="camera transform-left"></div>
          <div class="top-left">
            <i class="fa-solid fa-signal"></i>
            <i class="fa-solid fa-battery-three-quarters"></i>
            <p>76%</p>
          </div>
        </div>

        <!-- Search Bar -->
        <a
          href="/google_search.html"
          target="_blank"
          class="google-bar google-page-bar transform-left"
        >
          <div class="google-logo">
            <i class="fa-brands fa-google"></i>
          </div>
          <p>Search apps, web</p>
          <div class="google-mic-camera">
            <i class="fa-solid fa-microphone"></i>
            <i class="fa-solid fa-camera"></i>
          </div>
        </a>

        <!-- Home Button -->
        <a href="./index.html" class="bottom-button transform-left"></a>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
