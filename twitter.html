<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./fontawesome-free-6.1.1-web/css/all.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./CSS/twitter.css" />

    <title>Mobile Phone</title>
  </head>
  <body class="twitter-mobile">
    <!-- Outer mobile shape of phone -->
    <main class="outer-mobile-phone-wrapper">
      <!-- Gives the phone a slight refelction/shine -->
      <div class="top-shine"></div>
      <!-- Buttons container on right side(if looking) of phone -->
      <div class="button-wrapper">
        <div class="on-button"></div>
        <div class="volume-button"></div>
      </div>

      <!-- Inner phone container -->
      <section class="inner-mobile-phone-wrapper twitter-wrapper">
        <div class="top">
          <div id="clock" class="clock"></div>
          <div class="camera transform-left"></div>
          <div class="top-left">
            <i class="fa-solid fa-signal"></i>
            <i class="fa-solid fa-battery-three-quarters"></i>
            <p>76%</p>
          </div>
        </div>

        <!-- Twitter -->
        <div class="main-twitter">
          <div class="twitter-header">
            <!-- Profile picture -->
            <div class="twitter-profile-pic"></div>
            <!-- Name -->
            <h4>PaulG</h4>
            <!-- Handle -->
            <p>@gpaul</p>
            <!-- Followers -->
            <div class="twitter-followers">
              <p><span>347</span> Following</p>
              <p><span>253</span> Followers</p>
            </div>
          </div>

          <!-- Lists -->
          <section class="twitter-lists">
            <ul>
              <li><i class="fa-regular fa-user"></i>Profile</li>
              <li><i class="fa-brands fa-twitter-square"></i>Twitter Blue</li>
              <li><i class="fa-regular fa-comment-dots"></i>Topics</li>
              <li><i class="fa-regular fa-bookmark"></i>Bookmarks</li>
              <li><i class="fa-regular fa-rectangle-list"></i>Lists</li>
              <li><i class="fa-regular fa-user"></i>Twitter Circle</li>
            </ul>
          </section>

          <!-- Settings @bottom of page -->
          <div class="twitter-bottom">
            <p>Professional Tools</p>
            <p>Settings & Support</p>
          </div>

          <!-- Dark mode btn -->
          <div class="twitter-dark-mode">
            <button id="dark-mode" class="darkmode-btn"><i class="fa-regular fa-lightbulb"></i></button>
          </div>
        </div>

        <!-- Home button -->
        <a href="./index.html" class="bottom-button transform-left"></a>
      </section>
    </main>

    <script src="./script.js"></script>
    <script src="./time_date.js"></script>
    <script src="darkmode_twitter.js"></script>
  </body>
</html>
